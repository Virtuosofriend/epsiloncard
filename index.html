<!DOCTYPE html>
<html>
<head>
    <!-- Meta-Information -->
    <title>Epsilon - Project Analytics Tools</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor: Bootstrap 4 Stylesheets  -->
    <link rel="stylesheet" href="lib/css/jquery-ui.min.css">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/css/angular-moment-picker.min.css" />
    <link rel="stylesheet" href="lib/css/md-data-table.css" />
    <link rel="stylesheet" href="lib/css/toaster.css" />
    <!-- Our Website CSS Styles -->
    <link rel="stylesheet" href="lib/css/icons.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <!-- Color Scheme -->
    <link rel="stylesheet" href="css/color-schemes/color.css" type="text/css" title="color3">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
</head>
<body class="panel-data expand-data" ng-app="mainapp">
  <div id="wrapper" class="gradient">

    <div ui-view="header"></div>
    <div ui-view="content"></div>
    <div ui-view="footer"></div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  <script src="lib/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="lib/js/jquery-ui.min.js" type="text/javascript"></script>
  <script src="lib/js/jquery.counterup.js" type="text/javascript"></script>
  <script src="lib/js/waypoints.min.js" type="text/javascript"></script>
  <script src="lib/js/highcharts.js" type="text/javascript"></script>
  <script src="lib/js/exporting.js" type="text/javascript"></script>
  <script src="lib/js/highcharts-more.js" type="text/javascript"></script>
  <script src="lib/js/moment.min.js" type="text/javascript"></script>
  <script src="lib/js/jquery.downCount.js" type="text/javascript"></script>
  <script src="lib/js/jquery.slimscroll.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/3.0.0/toaster.min.js"></script>

  <script src="lib/js/angular-ui-router.min.js"></script>
  <script src="lib/js/angular-moment.min.js"></script>
  <script src="lib/js/md-data-table.min.js"></script>
  <script src="lib/js/angular-moment-picker.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/core.js"></script>

  <script src="js/directives/admin.js"></script>
  <script src="js/directives/user.js"></script>
  <script src="js/services/login.js"></script>
  <script src="js/services/companies.js"></script>
  <script src="js/services/projects.js"></script>
  <script src="js/services/users.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/header.js"></script>
  <script src="js/controllers/companies.js"></script>
  <script src="js/controllers/projects.js"></script>
  <script src="js/controllers/users.js"></script>
  <script type="text/javascript">

    $(document).ready(function () {
        'use strict';

        Highcharts.chart('chrt1', {
            colors: ['#f7f7f7','#ece5e4'],
            chart: {
                type: 'area',
                backgroundColor: "#FFFFFF",
                borderColor: "#335cad"
            },
            legend: {
                enabled: false
            },
            title: {
                style: {
                        display: 'none'
                    }
            },
            xAxis: {
                categories: ['2010', '2011', '2012', '2013', '2014', '2015', '2016']
            },
            credits: {
                enabled: false
            },
            tooltip: {
                pointFormat: '{series.name} <b>{point.y:,.0f}</b><br/>in {point.x}'
            },
            legend: {
              align: 'right',
              verticalAlign: 'top',
              itemStyle: {
                color: '#555555',
                fontSize: '13px',
                fontWeight: '300'
              },
           },
            plotOptions: {
                area: {
                    categories: ['1', '2', '3', '4', '5', '6', '7'],
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'Site A View',
                data: [18,45,35,10,85,25,90]
            }, {
                name: 'Site B View',
                data: [45,50,25,85,55,65,70]
            }]
        });


        //===== Full Calendar =====//
        if ($.isFunction($.fn.fullCalendar)) {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                height: 530,
                defaultDate: '2017-09-12',
                editable: true,
                eventLimit: true,
                events: [
                    {
                        title: 'Long Event...',
                        start: '2017-09-04'
                    },
                    {
                        title: 'Repeating Event',
                        start: '2017-09-09',
                        end: '2017-09-10'
                    },
                    {
                        title: 'Word Show...',
                        start: '2017-09-21'
                    }
                ]
            });
        }

        $('.grid-item').draggable();

    });
    </script>
</body>
</html>
