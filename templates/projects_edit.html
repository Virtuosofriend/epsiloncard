<div class="panel-content">
  <div class="widget pad50-65">
    <a ui-sref="app.project" class="btn btn-secondary btn-sm mb-1"><i class="ion-android-arrow-back"></i></a>
    <h3 class="text-center">Edit {{ formData.full_project_name }}</h3>
      <form class="form-wrp mt-2" name="projectForm" ng-submit="addproject()">
          <fieldset>
              <div class="row mrg20">
                <div class="col-12 mb-2">
                  <h4>General</h4>
                </div>
                  <div class="col-md-4 col-sm-4 col-lg-4">
                      <input class="brd-rd5 validate[required]" name="case-number" id="case-number" type="text" ng-model="formData.case_number" placeholder="Case Number*" />
                      <span class="error-box"></span>
                  </div>
                  <div class="col-md-4 col-sm-4 col-lg-4">
                      <input class="brd-rd5 validate[required]" name="acronym" id="acronym" type="text" ng-model="formData.acronym" placeholder="Acronym*" />
                      <span class="error-box"></span>
                  </div>
                  <div class="col-md-4 col-sm-4 col-lg-4" ng-controller="companiesCtrl">
                    <div class="slct-bx">
                        <select class="custom-select" ng-model="formData.company_id" ng-cloak>
                          <option value="{{ formData.company_id }}" selected hidden> {{ formData.company_name }}
                          </option>
                          <option ng-repeat="x in companies_list" value="{{ x.id }}">{{ x.name }}</option>
                        </select>
                    </div>

                  </div>
                </div>
                <div class="row mrg20">
                  <div class="col-md-12 col-sm-12 col-lg-12">
                      <input class="brd-rd5 validate[required]" name="project-name" id="project-name" type="text" ng-model="formData.full_project_name" placeholder="Project Name*" />
                      <span class="error-box"></span>
                  </div>
                  <div class="col-md-6 col-sm-6 col-lg-6">
                      <input class="brd-rd5 validate[required]" name="budget" id="budget" type="text" ng-model="formData.budget" placeholder="Budget*" />
                      <span class="error-box"></span>
                  </div>
                  <div class="col-md-6 col-sm-6 col-lg-6">
                      <input class="brd-rd5 validate[required]" name="authority" id="authority" type="text" ng-model="formData.authority" placeholder="Authority*" />
                      <span class="error-box"></span>
                  </div>
                </div>
                <div class="row mrg20">
                  <div class="col-md-4 col-sm-4 col-lg-4">
                      <input class="brd-rd5 validate[required]" name="contract-number" id="contract-number" type="text" ng-model="formData.contract_number" placeholder="Contract Number*" />
                      <span class="error-box"></span>
                  </div>
                  <div class="col-md-4 col-sm-4 col-lg-4" format="YYYY-MM-DD" start-view="decade" moment-picker="formData.start_date">
                      <input class="brd-rd5 validate[required]" name="start-date" id="start-date" type="text" ng-model="formData.start_date" placeholder="Start Date*" ng-model-options="{ updateOn: 'blur' }" />
                      <span class="error-box"></span>
                  </div>
                  <div class="col-md-4 col-sm-4 col-lg-4" format="YYYY-MM-DD" start-view="decade" moment-picker="formData.end_date">
                      <input class="brd-rd5 validate[required]" name="end-date" id="end-date" type="text" ng-model="formData.end_date" placeholder="End Date*" ng-model-options="{ updateOn: 'blur' }" />
                      <span class="error-box"></span>
                  </div>
              </div>

              <div class="row mrg20">
                <div class="col-12 mb-2 mt-2">
                  <h4>Financial information</h4>
                  <button class="btn btn-drk btn-xs float-left" ng-click="addpayment()">Add payments</button>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <input class="brd-rd5 validate[required]" name="Guarantee" id="Guarantee" type="text" ng-model="formData.guarantee" placeholder="Guarantee*" />
                    <span class="error-box"></span>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <input class="brd-rd5 validate[required]" name="Bank" id="Bank" type="text" ng-model="formData.bank" placeholder="Bank*" />
                    <span class="error-box"></span>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <input class="brd-rd5 validate[required]" name="Balance" id="balance" type="text" ng-model="formData.balance" placeholder="Balance*" />
                    <span class="error-box"></span>
                </div>
              </div>
              <div class="row mrg20" ng-repeat="field in paymentSet.fields track by $index">
                <div class="col-6">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend" ng-click="removePayment($index)">
                      <div class="input-group-text"><i class="fas fa-minus-circle"></i></div>
                    </div>
                    <input class="brd-rd5" name="Payment" id="payment" type="text" ng-model="formData.payments_and_comments['payment' + ($index + 1)]['amount']" placeholder="Payment*" />
                  </div>
                </div>
                <div class="col-6">
                  <input class="brd-rd5 validate[required]" name="payment_comment" id="payment_comment" type="text" ng-model="formData.payments_and_comments['payment' + ($index + 1)]['date']" placeholder="Payment Comment*" />
                </div>
              </div>
            <button type="submit" class="btn btn-primary float-right">Save</button>
          </fieldset>
      </form>
  </div>
</div><!-- Panel Content -->
