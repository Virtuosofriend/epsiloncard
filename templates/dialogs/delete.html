<md-dialog aria-label="Delete confirmation">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools md-hue-1">
        <h2 class="color-white">Final warning</h2>
        <span flex></span>
        <md-button ng-click="cancel()">
          <md-icon md-font-icon="fas fa-times fa-lg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h5>Are you sure you wish to continue?</h5>
        <p class="text-center mt-2 mb-2">
          <strong>This action cannot be undone!</strong>
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <div class="btn-group mb-2" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-danger" ng-click="cancel()">Ehm...nope!</button>
        <button type="button" class="btn btn-primary" ng-click="confirm()">Yes, let's do this</button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
